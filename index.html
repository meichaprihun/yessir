<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Valentine Surprise</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      z-index: 2;
    }

    h1 {
      color: #b30059;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #800040;
      font-size: 1.1rem;
      margin-bottom: 25px;
      min-height: 40px;
    }

    .buttons {
      position: relative;
      height: 280px;
    }

    button {
      padding: 18px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 40px;
      position: absolute;
      width: 150px;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    #noBtn {
      background-color: #aaa;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
    }

    /* Celebration */
    .celebration {
      display: none;
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 5;
    }

    .celebration h1 {
      font-size: 2.5rem;
      color: #b30059;
      padding: 0 20px;
      animation: pop 1s ease infinite alternate;
    }

    .celebration p {
      font-size: 1.2rem;
      color: #800040;
      margin-top: 10px;
    }

    .hearts, .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart, .confetti-piece {
      position: absolute;
      bottom: -30px;
      animation: floatUp 4s linear infinite;
    }

    .confetti-piece {
      top: -20px;
      animation: fallDown 3s linear infinite;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes fallDown {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes pop {
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music (ADD YOUR FILE) -->
  <audio id="bgMusic" loop>
    <source src="Careless Whisper.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <!-- âœï¸ MAIN QUESTION -->
    <h1>Will you be my Valentine?</h1>

    <!-- âœï¸ TEASING / SUBTEXT -->
    <p id="teaseText">"No" seems a bit shy haha</p>

    <div class="buttons">
      <button id="noBtn">No</button>
      <button id="yesBtn">Yes</button>
    </div>
  </div>

  <!-- ðŸŽ‰ CELEBRATION -->
  <div class="celebration" id="celebration">
    <!-- âœï¸ FINAL MESSAGE -->
    <h1>YOU BELONG TO ME NOW ðŸ’–</h1>
    <p>Now send me food for the effort</p>

    <div class="hearts" id="hearts"></div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const teaseText = document.getElementById('teaseText');
    const celebration = document.getElementById('celebration');
    const hearts = document.getElementById('hearts');
    const confetti = document.getElementById('confetti');
    const music = document.getElementById('bgMusic');

    const teasingMessages = [
      "Nice try ðŸ˜",
      "Almost had it!",
      "Nope ðŸ˜Œ",
      "Why are you even trying?",
      "Your heart knows the answer ðŸ’•",
      "Destiny says NO to No ðŸ˜ˆ"
    ];

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;

      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 'px';

      teaseText.innerText =
        teasingMessages[Math.floor(Math.random() * teasingMessages.length)];

      if (navigator.vibrate) navigator.vibrate(80);
    }

    noBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener('touchmove', e => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener('mouseover', moveNoButton);

    yesBtn.addEventListener('click', () => {
      document.querySelector('.container').style.display = 'none';
      celebration.style.display = 'flex';
      music.play().catch(()=>{});
      startHearts();
      startConfetti();
    });

    function startHearts() {
      setInterval(() => {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = 'ðŸ’–';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = 3 + Math.random() * 2 + 's';
        hearts.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }, 200);
    }

    function startConfetti() {
      setInterval(() => {
        const c = document.createElement('div');
        c.className = 'confetti-piece';
        c.innerText = 'ðŸŽŠ';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.fontSize = (16 + Math.random() * 12) + 'px';
        confetti.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }, 150);
    }
  </script>

</body>
</html>
